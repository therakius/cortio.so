<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <link
  rel="stylesheet"
  type="text/css"
  href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/regular/style.css"/>
    <link rel="stylesheet" href="/styles/globals.css">
    <link rel="stylesheet" href="/styles/main.css">

    <script defer src="/scripts/script.js" type="module"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="/scripts/sendFeedback.js" type="module" ></script>


    <link rel="shortcut icon" href="/images/link.svg" type="image/x-icon" style="color: white;">

    <title>Shorten your link!</title>
</head>
<body>
    <header>
       
        <nav>
            <div id="logo">
                <!-- <img src="/images/link.svg" class="logo" alt="link icon"> -->
                <a href="">Cortio</a>
            </div>

            <div id="responsive">
                <i class="ph ph-list" id="ham-menu"></i>
                <a href="" id="tofeedback" class="hidden">feedback</a>
            </div>


        </nav>
    </header>

    <section id="main">
        <h2 id="title-form">
            Shorten your link here.
        </h2>

        <form id="input-form">
            <input type="text" placeholder="paste your link here..." autofocus enterkeyhint="send" required id="user-input" name="user-url">
            <button type="submit" id="submit-btn">
                <i class="ph ph-paper-plane-tilt" id="form-copy-btn"></i>
            </button>
        </form>

        <div id="result-form" class="hidden">
            <div class="result-shortened">
                <p id="result-text">                    
                </p>

                <button id="clipboard-mobile">
                    <i class="ph ph-clipboard-text"></i>
                </button>
            </div>

            <button id="copy">
              copy <i class="ph ph-clipboard-text"></i>
            </button>
            <button id="share">
                share <i class="ph ph-share-fat"></i>
            </button>
        </div>
    </section>

    <button id="copy-mobile" class="button-mobile hidden">
        <i class="ph ph-clipboard-text"></i>
    </button>

    <button id="share-mobile" class="button-mobile hidden">
        <i class="ph ph-share-fat"></i>
    </button>



    <section id="feedback" class="inactive">
        <i class="ph ph-x" id="feedback-exit"></i>

        <form action="submit" id="feedback-form">
            <h2>
                Give your feedback!
            </h2>

            <div class="name-email">
                <input type="text" placeholder="name*" name="full_name" id="full_name" required>

                <input type="email" placeholder="email*" name="email" id="email" required>
            </div>


            <select name="subject" id="subject" required>
                <option value="" selected disabled>Subject *</option>
                <option value="Bug report">Bug report</option>
                <option value="UX/UI improvements">UX/UI improvements</option>
                <option value="Other">Other</option>
            </select>

            <textarea name="message" id="message" placeholder="message*" name="message" required></textarea>

            <div class="centered-button">
                <button id="send" type="submit"><i class="ph ph-paper-plane-tilt"></i></button>
            </div>
            
        </form>
    </section>



<section id="alert">
    <section id="share-popup">

        <i class="ph ph-x" id="exit"></i>
        <h3>
            Share with:
        </h3>

        <div id="socials">
            <div class="icons" data-social="facebook">
                
                <i class="ph ph-facebook-logo" data-social="facebook"></i>

                <p>
                    facebook
                </p>
            </div>

            <div class="icons" data-social="telegram">
                <i class="ph ph-telegram-logo" data-social="telegram"></i>
                <p>
                    telegram
                </p>
            </div>

            <div class="icons" data-social="twitter">
                <i class="ph ph-x-logo" data-social="twitter"></i>
                <p>
                    X
                </p>
            </div>

            <div class="icons" data-social="whatsapp">
                <i class="ph ph-whatsapp-logo" data-social="whatsapp"></i>
                <p>
                    whatsapp
                </p>
            </div>

            
            <div class="icons" data-social="email">
                <i class="ph ph-at" data-social="email"></i>
                <p>
                    email
                </p>
            </div>
            <div class="icons" data-social="linkedin">
                <i class="ph ph-linkedin-logo" data-social="linkedin"></i>
                <p>
                    linkedin
                </p>
            </div>
        </div>

        <h6>
            or share the copied link
        </h6>

        <div class="shortened">
            <h5 id="result-text-share">
            </h5>

            <button id="copied">
                <i class="ph ph-clipboard-text" style="cursor: pointer;"></i>
            </button>
            

        </div>
    </section>
</section>


<div id="send-button-conteiner">
    <button id="send-mobile" class="button-mobile">
        <i class="ph ph-paper-plane-tilt"></i>
    </button>
</div>

<footer id="footer">
    <div class="icons">

        <a href="https://github.com/therakius" target="_blank"><i class="ph ph-github-logo"></i></a>
        <a href="https://linkedin.com/in/gaspar-mario-chichava" target="_blank"><i class="ph ph-linkedin-logo"></i></a>
        <a href="https://medium.com/@gaspar.mario-chichava" target="_blank"><i class="ph ph-medium-logo"></i></a>

     </div>
    <p>
        made with  <i class="ph ph-heart"></i>  by therakius.
    </p>
</footer>
</body>
</html>
